<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理登录</title>
    <link rel="stylesheet" href="../../static/Semantic-UI-CSS-master/semantic.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<br>
<br>
<br>
    <div class="m-container-small m-padded-tb-massive" style="width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <div class="content">
                            登录到账号
                        </div>
                    </h2>
                    <form class="ui large form error" method="post" th:action="@{/admin/login}">
                        <div class="ui stacked segment">
                            <div class="field error">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="name" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field error">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">登录</button>
                        </div>
                        <div class="ui error mini message"></div>
                        <div class="ui mini error message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
    <script src="../../static/js/jquery-3.1.1.min.js"></script>
    <script src="../../static/Semantic-UI-CSS-master/semantic.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.ui.form').form({
        fields:{
            name:{
                identifier:'name',
                rules:[{
                    type:'empty',
                    prompt:'请输入用户名'
                }]
            },
            password:{
                identifier:'password',
                rules:[{
                    type:'empty',
                    prompt:'请输入密码'
                }]
            }
        }
    })
</script>
</body>
</html>
